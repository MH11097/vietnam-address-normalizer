<!DOCTYPE html>
<html>
<head>
    <title>Test Known Values</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Test Known Values Display</h3>

        <!-- Known Values Section -->
        <div id="knownValuesSection" class="mb-3" style="display: none;">
            <div class="card bg-light" style="border: 2px dashed #dee2e6;">
                <div class="card-body py-2">
                    <small class="text-muted d-block mb-2">
                        <strong>Known Values từ Database:</strong>
                    </small>
                    <div class="row g-2">
                        <div class="col-6">
                            <small class="text-muted">Province:</small><br>
                            <span id="knownProvince" class="text-primary fw-bold">____</span>
                        </div>
                        <div class="col-6">
                            <small class="text-muted">District:</small><br>
                            <span id="knownDistrict" class="text-success fw-bold">____</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-primary" onclick="testShow()">Show Section</button>
        <button class="btn btn-success" onclick="testFillValues()">Fill Values</button>
        <button class="btn btn-danger" onclick="testHide()">Hide Section</button>
    </div>

    <script>
        function testShow() {
            const section = document.getElementById('knownValuesSection');
            console.log('Section before show:', section);
            section.style.display = 'block';
            console.log('Section after show:', section.style.display);
        }

        function testFillValues() {
            const knownProvince = document.getElementById('knownProvince');
            const knownDistrict = document.getElementById('knownDistrict');

            console.log('Province element:', knownProvince);
            console.log('District element:', knownDistrict);

            if (knownProvince) knownProvince.textContent = 'Hà Nội';
            if (knownDistrict) knownDistrict.textContent = 'Ba Đình';

            console.log('After fill - Province:', knownProvince.textContent);
            console.log('After fill - District:', knownDistrict.textContent);
        }

        function testHide() {
            const section = document.getElementById('knownValuesSection');
            section.style.display = 'none';

            const knownProvince = document.getElementById('knownProvince');
            const knownDistrict = document.getElementById('knownDistrict');
            if (knownProvince) knownProvince.textContent = '____';
            if (knownDistrict) knownDistrict.textContent = '____';
        }
    </script>
</body>
</html>
